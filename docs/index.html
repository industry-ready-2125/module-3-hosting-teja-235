<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            background-color: black;
            height: 100vh;
        }

        section {
            background-color: rgb(20, 18, 18);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 80%;
        }

        #search {
            width: 600px;
            height: 47px;
            margin-top: 20px;
            border: white;
            border-width: 1px;
            border-radius: 35px;
            padding-left: 20px;
            background-color: rgba(108, 98, 98, 0.695);
        }

        #search:hover {
            background-color: rgb(125, 125, 125);
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            margin-top: 25px;
            margin-bottom: 20px;
            display: flex;
        }

        .button-container a:not(:last-child) {
            margin-right: 20px;
        }

        button {
            background-color: gray;
            padding: 5px 10px 5px 10px;
            border-radius: 4px;
        }

        header ul {
            color: white;
            text-align: right;
            display: flex;
            justify-content: right;
            list-style-type: none;
        }

        header ul li {
            margin: 8px;
        }

        footer div {
            display: flex;
            justify-content: space-between;
            color: white;
        }

        footer ul {
            list-style-type: none;
            display: flex;
        }

        footer ul li {
            margin: 0px 8px 0px 8px;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li>9 dots</li>
            <li>Account</li>
        </ul>
    </header>
    <section>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            alt="Google">
        <input type="text" id="search">
        <div class="button-container">
            <a href="#"><button>Google Search</button></a>
            <a href="#"><button>I'm feeling lucky</button></a>
        </div>
        <p style="color:azure;">Google offered in: <a href="page03.html">हिन्दी</a> বাংলা <a href="page02.html">తెలుగు</a> मराठी தமிழ்
            ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</p>
    </section>
</body>

</html>
<footer>
    <p style="color: white;">&nbsp;&nbsp;India</p>

    <div>
        <ul>
            <li>About</li>

</footer>
</body>

</html>
